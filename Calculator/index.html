<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #161f30;
    }
    .output-box {
      width: 100%;
      height: 104px;
      background-color: #869d70;
      margin: 32px 0px 32px 0px;
      border-radius: 16px;
      border: 8px solid #172431;
      box-shadow: -2.8px -4px 2.4px #1c2737, 2.8px 4px 2.4px #111a29,
        inset 1px 1px 2px #657462, inset 2.8px 2.8px 2.4px #6a7d5c,
        inset 4px 4px 8px #6a7d5c;
    }

    .input-display {
      font-size: 16px;
    }

    .output-display {
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #161f30;
      gap: 8px;
    }

    .container > .input-buttons {
      background-color: #f1f1f1;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div
            class="output-box d-flex flex-column justify-content-center align-items-end"
          >
            <div class="input-display mx-3">01</div>
            <div class="output-display mx-3">01</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="input-buttons">1</div>
      <div class="input-buttons">2</div>
      <div class="input-buttons">3</div>
      <div class="input-buttons">4</div>
      <div class="input-buttons">5</div>
      <div class="input-buttons">6</div>
      <div class="input-buttons">7</div>
      <div class="input-buttons">8</div>
      <div class="input-buttons">9</div>
      <div class="input-buttons">.</div>
      <div class="input-buttons">0</div>
      <div class="input-buttons">C</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
