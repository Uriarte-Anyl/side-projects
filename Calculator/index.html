<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .rubik-font {
        font-family: "Rubik", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #161f30;
        font-family: "Rubik", sans-serif;
        font-weight: 700;
      }
      .output-box {
        width: 100%;
        height: 104px;
        background-color: #869d70;
        margin: 32px 0px 32px 0px;
        border-radius: 16px;
        border: 8px solid #172431;
        box-shadow: -2.8px -4px 2.4px #1c2737, 2.8px 4px 2.4px #111a29,
          inset 1px 1px 2px #657462, inset 2.8px 2.8px 2.4px #6a7d5c,
          inset 4px 4px 8px #6a7d5c;
      }

      .input-display {
        font-size: 16px;
      }

      .output-display {
        font-size: 24px;
      }

      .container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        background-color: #161f30;
        gap: 12px;
      }

      @keyframes buttonAnimate {
        0% {
          transform: scale(1);
          box-shadow: -1.8px -2px 2.4px #242d3c, 1.8px 2px 2.4px #111a29;
        }
        50% {
          transform: scale(0.96);
          box-shadow: inset 2px 2.8px 2.4px #111a29,
            inset -1.8px -1.8px 2.4px #242d3c;
        }
        100% {
          transform: scale(1);
          box-shadow: -1.8px -2px 2.4px #242d3c, 1.8px 2px 2.4px #111a29;
        }
      }

      .container .input-buttons {
        background-color: #1d2635;
        box-shadow: -1.8px -2px 2.4px #242d3c, 1.8px 2px 2.4px #111a29;
        color: #c5cfd4;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="output-box d-flex flex-column justify-content-center align-items-end"
          >
            <div id="input" class="input-display mx-3">0</div>
            <div id="output" class="output-display mx-3">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="input-buttons" data-action="clear">C</div>
      <div class="input-buttons" data-action="toggle-negative">-</div>
      <div class="input-buttons" data-value="%">%</div>
      <div class="input-buttons" data-value="÷">÷</div>
      <div class="input-buttons" data-value="7">7</div>
      <div class="input-buttons" data-value="8">8</div>
      <div class="input-buttons" data-value="9">9</div>
      <div class="input-buttons" data-value="×">×</div>
      <div class="input-buttons" data-value="4">4</div>
      <div class="input-buttons" data-value="5">5</div>
      <div class="input-buttons" data-value="6">6</div>
      <div class="input-buttons" data-value="-">-</div>
      <div class="input-buttons" data-value="1">1</div>
      <div class="input-buttons" data-value="2">2</div>
      <div class="input-buttons" data-value="3">3</div>
      <div class="input-buttons" data-value="+">+</div>
      <div class="input-buttons" data-value="0">0</div>
      <div class="input-buttons" data-value=".">.</div>
      <div class="input-buttons" data-action="delete">DEL</div>
      <div class="input-buttons" data-action="equal">=</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
